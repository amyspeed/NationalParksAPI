<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Parks Search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="conatainer">
      <h1>Search for National Parks by State</h2>

      <form id="js-form">
        <label for="state">Enter State Code</label>
        <input name="state" id="js-state" type="text" maxlength=2 placeholder="e.g. WY" required>

        <label for="max-results">Set Maximum Results for Display</label>
        <input type="number" name="max-results" id="js-max-results" value=10>

        <input type="submit" value="Let's Go!">
      </form>  
      
      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
      </section>

    </div>  
    <script src="script.js"></script>
  </body>
</html>
